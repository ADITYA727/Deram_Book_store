{% extends 'base.html' %} 
{% load static %}
{% block templatemo_content %}
<div style="min-height: 600px;margin-top: 100px;">
	<form class="cmxform" id="signupForm" method="POST" action="go_login/">
		{% csrf_token %}
		<table style="margin-bottom:10px;margin-left:350px;width:auto;font-size: 15px;height: 300px;background-color: white;padding: 20px;">
		
	<tr>
		<td>
			<span style="color: black;font-size: 15px;font-family: cursive;">Username</span> 
			<span style="color: black;margin-left: 50px;font-family: cursive;"><a style="color: black;" href="#"> Forgot Username?</a></span> </p>
		</td>
	</tr>
	<tr>
		<td >
			<input id="username" name="username" type="text" style="width:250px;height:30px;border-color: blue;font-size: 20px;font-family: cursive;">
		</td>
	</tr>
	<tr>
		<td>
		    <span style="color: black;font-size: 15px;font-family: cursive;">Password</span>	 
		    	<span style="color: black;margin-left: 50px;font-family: cursive;"><a style="color: black;" href="#"> Forgot password?</a></span> </p>
		</td>
	</tr>
	<tr>
		<td>

			<input type="password" id="password" name="password" style="width:250px;height:30px;border-color: blue;font-size: 20px;font-family: cursive;">
		
		</td>
	</tr>
	<tr>
		<td >
			<div style="margin-top: 20px;">
				<span><input type="submit" name="user_type" style="width:250px;height:30px;border-color: blue;font-size: 20px;font-family: cursive;"></span>
			</div>
		</td>
	</tr>
	<tr>
			<td>
				<div style="margin-bottom: 20px;">
					<span style="color: black;font-size: 15px;font-family: cursive;">New to Book Store? <a href="/registration" style="color: black;">Create an account.</a></span>
					<br/>
				</div>
			</td>
		</tr>
</table>
	</form>
	


</div>

{% endblock %}
